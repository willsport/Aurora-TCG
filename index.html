    :root {

      --bg-soft: #0b1020;
      --accent: #3ec5ff;
      --accent-2: #ff4fd8;
      --text: #f5f7ff;
      --muted: #a4acc7;
      --card: #111729;
      --border: #232a3f;
      --danger: #ff5e7a;
      --success: #4bd897;
      --radius-lg: 18px;
      --radius-sm: 10px;

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {

      line-height: 1.6;
    }

    a {

      text-decoration: none;
    }

    img {
      max-width: 100%;

    .page {

      top: 0;

      background: linear-gradient(to bottom, rgba(5, 8, 22, 0.96), rgba(5, 8, 22, 0.75));
      border-bottom: 1px solid rgba(62, 197, 255, 0.18);
    }

      margin: 0 auto;
      display: flex;

      justify-content: space-between;
      padding: 10px 18px;
      gap: 14px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-logo {

      height: 46px;
      border-radius: 50%;

      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .nav-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

      display: flex;
      flex-direction: column;
      gap: 2px;
    }

      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 0.92rem;
      text-transform: uppercase;
